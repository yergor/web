{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Вход</h4>

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

{{ form|crispy }}

<button type="submit" class="btn btn-secondary btn-block">Войти</button>
<p class="font-weight-light">Нет аккаунта?</p>
<a class="btn btn-secondary btn-block" href="{% url 'signup'%}">Регистрация</a>
</form>
</div>
</div>
{% endblock %}
